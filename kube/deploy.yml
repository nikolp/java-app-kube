apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deploy
  labels:
    app: web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      terminationGracePeriodSeconds: 3
      containers:
        - name: web-cnt
          image: philip11/java-app-kube:v1
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
